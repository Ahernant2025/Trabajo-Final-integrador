<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Final Integrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="login-section">
            <form id="login-form" class="card">
                <h1>Bienvenido a la App de Feriados</h1>
                <p>Por favor, ingresa tus datos para continuar.</p>

                <label for="dni">DNI (sin puntos):</label>
                <input type="text" id="dni" required>

                <label for="palabra-secreta">Palabra Secreta:</label>
                <input type="password" id="palabra-secreta" required>

                <button type="submit">Ingresar</button>
                <p id="login-message" class="error-message"></p>
            </form>
        </section>

        <section id="feriado-section" class="card" style="display:none;">
            <div id="feriado-info">
                </div>
            <button id="logout-button">Cerrar Sesi√≥n</button>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
